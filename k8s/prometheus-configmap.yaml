apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s

    scrape_configs:
      - job_name: 'telemetry-app'
        static_configs:
          - targets: ['telemetry-service.telemetry-namespace.svc.cluster.local:8081']
